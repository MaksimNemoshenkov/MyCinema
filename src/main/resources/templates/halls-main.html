<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <title th:text="${title}"/>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <h1>Halls of cinema</h1>
    <div th:each="el : ${halls}" class="alert alert-into mt-5">
        <h3 th:text="${el.name}"/>
        <a th:href="'/halls/' + ${el.id}" class="btn btn-warning">detail</a>
    </div>
</div>
<div class="container mt-5">
    <h1>Hall</h1>
    <div id="app"></div>
    <script src="js/hall.js"></script>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
