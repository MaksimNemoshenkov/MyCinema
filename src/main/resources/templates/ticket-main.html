<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <h1>Tickets</h1>
    <div th:each="el : ${ticket}" class="alert alert-into mt-5">

<!--        <h2 th:text="${el.id}"/>
        <h3 th:text="${el.place}"/>-->

        <h3 th:text="${el.seance}"/>

        <p><b>Number: </b> <span th:text="${el.id}"/></p>
        <p><b>Place: </b> <span th:text="${el.place}"/></p>

        <a th:href="'/ticket/' + ${el.id}" class="btn btn-warning">detail</a>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
