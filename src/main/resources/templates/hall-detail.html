<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${hall}" class="alert alert-into mt-2">
        <h1 th:text="${el.name}"/>
        <a th:href="'/halls/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/halls/' + ${el.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
