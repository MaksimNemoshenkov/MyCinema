<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header th:insert="blocks/header.html :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Add movie</h1>
        <form method="post">
            <input type="text" name="title" placeholder="Please enter a movie title" class="form-control"><br>
            <input type="number" name="rating" placeholder="Please enter a movie rating" class="form-control"><br>
            <button type="submit" class="btn btn-success">Add Movie</button>
        </form>
    </div>

    <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
